<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Assets/reset.css" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid bg-light text-dark mb-5 p-3">
      <div class="d-flex justify-content-center">
        <h1 class="text-align-center">Weather Dashboard</h1>
      </div>
    </header>
    <section class="row my-4">
      <div class="col-12 col-md-9">
        <section class="row justify-content-around">
          <div class="col-3 text-light" id="sideDiv">
            <h2>Search for a City:</h2>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="searchText"
                placeholder="Enter City..."
              />
              <button class="btn btn-block btn-info" id="searchButton">
                Search
              </button>
            </div>
            <hr />
            <h2>Popular Cities:</h2>
            <div id="cities" class="container">
              <!-- Buttons go here -->
            </div>
          </div>
          <div class="col-9 mb-3" id="topDiv">
            <div class="card">
              <h3 class="card-header bg-success">Today's Current Forecast</h3>
              <div class="card-body">
                <p class="card-text"></p>
              </div>
            </div>
            <br />
            <div class="card">
              <h3 class="card-header bg-success">5-Day Forecast</h3>
              <div class="card-body">
                <div id="fiveday" class="container d-flex">
                  <!-- 5 Day forecast goes here -->
                </div>
              </div>
            </div>
          </div>
          <hr />
        </section>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/advancedFormat.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/weekOfYear.js"></script>
    <script src="./Assets/script.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_advancedFormat);
      dayjs.extend(window.dayjs_plugin_weekOfYear);
    </script>
  </body>
</html>
